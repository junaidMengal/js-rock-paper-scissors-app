<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f11c423324.js" crossorigin="anonymous">
    <title>rock-scissors-paper </title>
</head>
<body>
    <nav class="navbar"> 
        <h1>Rock, Paper and Scissors Game</h1>
    </nav>
    <section class="game">
        <div class="game-container">
            <div class="score-container">
                <p>Computer Score: <span id="computer-score">0</span></p>
                <p>User's Score: <span id="user-score">0</span></p>
            </div>
            <div class="items">
                <a class="btn" id="rock-btn">
                    <i class="fas fa-mountain"></i></a>
                <a class="btn" id="paper-btn"><i class="fas fa-file"></i></a>
                <a class="btn" id="scissor-btn"><i class="fas fa-cut"></i></a>
            </div>
            <div class="info-container">
                <div id="user-choice"> </div>
                <div id="computer-choice"></div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
